<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
<th:block layout:fragment="conteudo">

    <div class="container">
        <!-- HEADER -->
        <div class="row valign-wrapper">
            <div class="col s6">
                <h3>Gerenciar Times</h3>
            </div>
            <div class="col s6">
                <a href="/jogadores"
                   class="valign btn-large waves-effect waves-light teal right">
                    Gerenciar Jogadores
                </a>
            </div>
        </div>
        <!-- CONTENT FORM -->
        <div class="row">
            <form action="/times/salvar" method="post">
                <div class="input-field col s8">
                    <input placeholder="Nome do Time" id="time" name="time" type="text" class="validate" />
                    <label for="time">Nome do time</label>
                </div>
                <div class="input-field col s4">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Adicionar Time
                    </button>
                </div>
            </form>
        </div>

        <!-- CONTENT -->
        <div class="row">
            <h5>Times Cadastrados</h5>
            <table class="striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>NÃºmero de Jogadores</th>
                    <th>Detalhes</th>
                    <th>Excluir Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="time : ${times}">
                    <td th:text="${time.name}"></td>
                    <td th:text="${time.players.size()}"></td>
                    <td>
                        <a class="waves-effect waves-teal btn-flat green-text"
                           th:href="@{${'/times/' + time.id}}">Ver detalhes</a>
                    </td>
                    <td>
                        <a class="waves-effect waves-teal btn-flat red-text"
                           th:href="@{${'/times/excluir/' + time.id}}">X</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</th:block>
</body>
</html>
